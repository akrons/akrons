<div class="container">
    <h1>Gruppen verwalten</h1>
    <button mat-raised-button color="primary" (click)="create()">
        <mat-icon>add</mat-icon>
        Gruppe hinzuf√ºgen
    </button>

    <table mat-table [dataSource]="dataSource$ | async" matSort multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Berechtigungen </th>
            <td mat-cell *matCellDef="let element"> {{permissionsString(element.permissions)}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="details" [@detailExpand]="element == expanded ? 'expanded' : 'collapsed'">
                    <div>
                        <div class="data">
                            <span>Id: </span>
                            <span>{{element.id}}</span>
                            <span>Name: </span>
                            <span>{{element.name}}</span>
                            <span>Berechtigungen: </span>
                            <span>{{permissionsString(element.permissions)}}</span>
                        </div>
                        <div class="actions">
                            <button mat-mini-fab color="primary" (click)="edit(element)">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-mini-fab color="warn" [disabled]="element.notDeleteAble"
                                (click)="delete(element)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="element-row"
            (click)="expanded = expanded === row ? null : row"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
</div>
