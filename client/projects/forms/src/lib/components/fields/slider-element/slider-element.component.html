<div class="input" *ngIf="XFormField.visible" [formGroup]="XFormGroup">
    <mat-label *ngIf="XFormField.label">{{XFormField.label}}</mat-label>
    <mat-slider
      [min]="XFormField.min"
      [max]="XFormField.max"
      [step]="XFormField.step"
      [formControlName]="XFormField.id"
      [thumbLabel]="true"
      [value]="XFormField.default">
    </mat-slider>
</div>
