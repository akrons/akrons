<div class="container">
    <h1>Benutzer verwalten</h1>
    <button mat-raised-button color="primary" (click)="create()">
        <mat-icon>add</mat-icon>
        Benutzer hinzufügen
    </button>

    <table mat-table [dataSource]="dataSource$ | async" matSort multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="groups">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gruppen </th>
            <td mat-cell *matCellDef="let element"> {{element.groups.length}} </td>
        </ng-container>
        <ng-container matColumnDef="passwordChangeRequired">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Passwort muss geändert werden </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.passwordChangeRequired">check</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="details" [@detailExpand]="element == expanded ? 'expanded' : 'collapsed'">
                    <div>
                        <div class="data">
                            <span>Id: </span>
                            <span>{{element.id}}</span>
                            <span>Login: </span>
                            <span>{{element.login}}</span>
                            <span>Gruppen: </span>
                            <span>
                                <div *ngFor="let groupName of (expandedUserGroups | async)">
                                    {{groupName}}
                                </div>
                            </span>
                            <span>Passwort muss geändert werden: </span>
                            <span>
                                <mat-icon *ngIf="element.passwordChangeRequired">check</mat-icon>
                            </span>
                        </div>
                        <div class="actions">
                            <button mat-mini-fab color="primary" (click)="edit(element)">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-mini-fab color="primary" (click)="changePassword(element)">
                                <mat-icon>vpn_key</mat-icon>
                            </button>
                            <button mat-mini-fab color="warn" [disabled]="element.notDeleteAble"
                                (click)="delete(element)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="element-row"
            (click)="expandRow(row)"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
</div>
