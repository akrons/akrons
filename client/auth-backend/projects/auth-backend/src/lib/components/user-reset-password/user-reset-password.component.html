<h1 mat-dialog-title>
    Passwort zurücksetzen
</h1>

<div mat-dialog-content class="content">
    <div>
        Id: {{selectedUser.id}}
    </div>
    <div>
        Login: {{selectedUser.login}}
    </div>
    <mat-form-field>
        <mat-label>neues Password:</mat-label>
        <input matInput [formControl]="newPasswordControl" [type]="hideNewPassword ? 'password' : 'text'"
            [disabled]="processing">
        <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideNewPassword">
            <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="newPasswordControl.invalid && (newPasswordControl.touched || showValidationErrors)">
            Das neue password muss mindestens 8 buchstaben lang sein, kleine, große und Sonder-Zeichen enthalten.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>neues Password wiederholen:</mat-label>
        <input matInput [formControl]="newPasswordRetryControl" [type]="hideNewPasswordRetry ? 'password' : 'text'"
            [disabled]="processing">
        <button mat-icon-button matSuffix (click)="hideNewPasswordRetry = !hideNewPasswordRetry"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideNewPasswordRetry">
            <mat-icon>{{hideNewPasswordRetry ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="newPasswordRetryControl.invalid && (newPasswordRetryControl.touched || showValidationErrors)">
            Die eingegebenen passwörter stimmen nicht überein!
        </mat-error>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>
            save
        </mat-icon>
        Speichern
    </button>
    <button mat-raised-button color="warn" (click)="discardChanges()">
        <mat-icon>
            cancel
        </mat-icon>
        Änderungen verwerfen
    </button>
</div>
