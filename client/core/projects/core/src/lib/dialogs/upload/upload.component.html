<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="content">
    <div class="select-file" *ngIf="!isUploading">
        <form method="POST" enctype="multipart/form-data">
            <input #fileUpload type="file" class="hidden">
        </form>
        <button mat-raised-button [disabled]="isUploading" color="secondary" (click)="selectFile()">
            <mat-icon>menu_open</mat-icon>
            Datei ausw√§hlen
        </button>
        <p *ngIf="getSelectedFiles() as selectedFiles">{{selectedFiles}}</p>
    </div>
    <div class="uploading" *ngIf="isUploading">
        <span>Hochladen, bitte warten.</span>
        <mat-progress-bar mode="determinate" [value]="progress$ | async"></mat-progress-bar>
    </div>
    <div class="error" *ngIf="error">
        Ein Fehler ist aufgetreten!
    </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="abort()">Abbrechen</button>
  <button mat-raised-button [disabled]="isUploading || noFileSelected" color="primary" (click)="upload()">Hochladen</button>
</div>
